<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="./jquery.min (2).js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
    alert("Text:"+$("#test").text());
});
$("#btn2").click(function(){
    alert("HTML:"+$("#test").html());
});

});

</script>
 
</head>
<body>
    <p id="test">这使段落<b>粗体</b>文本。</p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示HTML</button>
    
</body>
</html>
