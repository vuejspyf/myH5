<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  <style>
      #div1{
          width: 100px;
          height: 100px;
          background: red;
          position: absolute;
          left: 0;
          top:50px;
      }
    
  </style>
  <script>
  function starMove(){
      var oDiv=document.getElementById('div1');
      setInterval(function(){
          var speed=(300-oDiv.offsetLeft)/10;
          oDiv.style.left=oDiv.offsetLeft+speed+'px';
      },30);
  }
  alert(Math.ceil(3.1));
  
  </script>
</head>
<body>
    <div id="div1">
    </div>
    <input type="button"value="开始运动"onclick="starMove()">
    
</body>
</html>
