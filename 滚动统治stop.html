<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
    #panel,#flip{

        padding: 5px;
        text-align: center;
        background: #e5eecc;
        border: solid 1px #c3c3c3;
}#panel{
    padding: 50px;
    display: none;

}
    
    
    </style>
    <script src="./jquery.min (2).js"></script>
    <script>$(document).ready(function(){
        $("#flip").click(function(){
            $("#panel").slideDown(5000);

        })
        $("#stop").click(function(){
            $("#panel").stop();
        })
    })
    
    </script>
   
</head>
<body>
    <button id="stop">停止滑动</button>
    <div id="flip">点击这里开始滑动</div>
    <div id="panel">hell world</div>
    
</body>
</html>
