 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
<style>
    #div1{
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
        top:50px;
        left: 0px;
    }
</style>
<script>
     
    var timer=null;
    function startMove(){
        var oDiv=document.getElementById('div1');
       timer=setInterval(function(){
           var speed=2;
         if(oDiv.offsetLeft==300){
            clearInterval(timer);
         }

oDiv.style.left=oDiv.offsetLeft+speed+'px';
        },30);
    }
</script>


</head>

<body>
<div id="div1">

</div>
<input type="button" value="按钮"id="btn1"onclick="startMove()">
    
</body>
</html>
